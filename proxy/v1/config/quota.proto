syntax = "proto3";

import "proxy/v1/config/route_rule.proto";

package istio.proxy.v1.config;

// Specifies a runtime quota rule.
//  * Use Istio attributes to match match requests
//  * Specifies quota name and amount for matched requests.
//
// Example1, use "request_count" quota with 1 amount for all requests.
//
//     spec:
//       destination:
//         name: foo-service
//         namespace: my-namespace # optional (default is metadata namespace field)
//       config:
//         - rules
//           - quotas:
//               quota: request_count
//               amount: 1
//
// Example2, For HTTP POST requests and path are prefixed with "/books" or "/shelves"
//    charge two quotas:
//    1) write_count of 1 mount
//    2) request_count of 5 amount.
//
//     spec:
//       destination:
//         name: foo-service
//         namespace: my-namespace # optional (default is metadata namespace field)
//       config:
//         - rules:
//           - match_or:
//               match_and:
//                 request.headers.path:
//                   prefix: /books
//                 request.http_method:
//                   exact: POST
//           - match_or:
//               match_and:
//                 request.headers.path:
//                   prefix: /shelves
//                 request.http_method:
//                   exact: POST
//           - quotas:
//               quota: write_count
//               amount: 1
//           - quotas:
//               quota: request_count
//               amount: 5

// QuotaSpec specifies quota runtime specification stored in CRD.
message QuotaSpec {
  // REQUIRED: Destination uniquely identifies the destination service
  // targeted for this quota spec.
  // For Ingress proxy, it is the external DNS name for the mesh.
  // For side car porxy, it is the backend service of the proxy.
  // Pilot uses this field to identify which proxy to distribute the
  // Quota config to.
  // It is defined in route_rule.proto
  IstioService destination = 1;

  // Quota config.
  QuotaConfig config = 2;
}

// Specifies quota config used by Proxy.
// This message will be send to Proxy in Envoy Mixer config.
message QuotaConfig {
  // A list of Quota rules.
  repeated QuotaRule rules = 1;
}

// QuotaRule specifies a quota rule
message QuotaRule {
  // If empty, match all request.
  // The final result is "OR" of all match_or results.
  repeated MatchAnd match_or = 1;

  // The list of quotas to charge.
  repeated Quota quotas = 2;
}

// MatchAnd specifies multiple conditions.
// The final result is "AND" of all condition results.
message MatchAnd {
  // Map of attribute names to StringMatch type.
  // Each map element specifies one condition to match.
  // StringMatch is defined in route_rule.proto
  map<string, StringMatch> match_and = 1;
}

message Quota {
  // The quota name to charge
  string quota = 1;

  // The quota amount to charge
  int64  amount = 2;
}

