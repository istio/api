syntax = "proto3";

// This package defines the common, core types used by the Mesh Configuration Protocol.
package istio.config.mcp.v1alpha1;

import "google/protobuf/any.proto";
import "config/mcp/v1alpha1/metadata.proto";

option go_package="istio.io/api/config/mcp/v1alpha1";

// Envelope message for transferring configuration resources via Mesh Configuration Protocol. It contains
// both the configuration resource, as well as the associated metadata.
message Resource {

    // Metadata about the config resource.
    istio.config.mcp.v1alpha1.Metadata metadata = 1;

    // The contents of the config resource.
    google.protobuf.Any contents = 2;
}
