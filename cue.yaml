# Cuelang configuration to generate OpenAPI schema for Istio configs.

module: istio.io/api

openapi:
  selfContained: true
  fieldFilter: "min.*|max.*|default"

directories:
  type/v1beta1:
    - mode: perFile
  authentication/v1alpha1:
    - mode: all
  mcp/v1alpha1:
    - mode: all
      title: This package defines the common, core types used by the Mesh Configuration Protocol.
  mesh/v1alpha1:
    - mode: all
  mixer/adapter/model/v1beta1:
    - mode: all
  mixer/v1/config/client:
    - mode: all
  mixer/v1:
    - mode: all
      title: This package defines the Mixer API that the sidecar proxy uses to perform precondition checks, manage quotas, and report telemetry.
  networking/v1alpha3:
    - mode: perFile
  policy/v1beta1:
    - mode: all
  rbac/v1alpha1:
    - mode: all
  security/v1beta1:
    - mode: perFile


# All is used when generating all types referenced in the above directories to
# one file.
all:
  title: All Istio types.
  version: v1alpha1
  oapiFilename: istio.json

crd:
  crdconfigs:
    VirtualService:
      schemaname:
        istio.networking.v1alpha3.VirtualService
      metadata:
        name: virtualservices.networking.istio.io
        labels:
          app: istio-pilot
          chart: istio
          heritage: Tiller
          release: istio
        annotations:
          "helm.sh/resource-policy": keep
      spec:
        group: networking.istio.io
        names:
          kind: VirtualService
          listKind: VirtualServiceList
          plural: virtualservices
          singular: virtualservice
          shortNames:
          - vs
          categories:
          - istio-io
          - networking-istio-io
        scope: Namespaced
        versions:
          - name: v1alpha3
            served: true
            storage: true
        additionalPrinterColumns:
        - JSONPath: .spec.gateways
          description: The names of gateways and sidecars that should apply these routes
          name: Gateways
          type: string
        - JSONPath: .spec.hosts
          description: The destination hosts to which traffic is being sent
          name: Hosts
          type: string
        - JSONPath: .metadata.creationTimestamp
          description: |-
            CreationTimestamp is a timestamp representing the server time when this object was created. It is not guaranteed to be set in happens-before order across separate operations. Clients may not set this value. It is represented in RFC3339 form and is in UTC.
            Populated by the system. Read-only. Null for lists. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#metadata
          name: Age
          type: date
