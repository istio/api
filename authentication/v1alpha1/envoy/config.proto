syntax = "proto3";

import "authentication/v1alpha1/policy.proto";

// $title: Internal API for authentication implementation on Envoy.

package istio.authentication.v1alpha1.envoy;

option go_package = "istio.io/api/authentication/v1alpha1/envoy";

// $hide_from_docs
// FilterConfig is the config for Istio-specific filter that is used to enforce
// authentication policy on Envoy.
message FilterConfig {
  // Policy is the original copy of the policy.
  Policy policy = 1;

  // $hide_from_docs
  // Map from JwkURI to cluster name. These clusters are added by pilot.
  map<string, string> cluster_name_map = 2;
}
